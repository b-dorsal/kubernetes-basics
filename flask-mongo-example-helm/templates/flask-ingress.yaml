apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "flask-mongo-example-helm.fullname" . }}-flask-ingress
  labels:
  {{- include "flask-mongo-example-helm.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: flaskapp.com
    http:
      paths:
      - backend:
          service:
            name: '{{ include "flask-mongo-example-helm.fullname" . }}-flask-app-service'
            port:
              number: 5000
        path: /
        pathType: Prefix