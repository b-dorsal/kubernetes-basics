apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  namespace: my-namespace
spec:
  selector:
    app: flask-app-deployment
  type: ClusterIP
  ports:
    - name: http
      targetPort: 5000
      port: 5000
